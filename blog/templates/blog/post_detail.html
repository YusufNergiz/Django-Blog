{% extends 'blog/base.html' %}
{% block content %}
<article class="media content-section">
       <img src="{{post.author.profile.image.url}}" class="rounded-circle article-img">
       <div class="media-body">
         <div class="article-metadata">
           <a class="mr-2" href="{% url 'users-posts' post.author.username %}">{{post.author}}</a>
           <small class="text-muted">{{post.date_posted|date:"F d, Y"}}</small>
           {% if object.author == user %}
              <div>
                <a href="{% url 'update-blog' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                <a href="{% url 'delete-blog' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
              </div>
           {% endif %}
         </div>
         <h2 class="article-title">{{ post.title }}</h2>
         <p class="article-content">{{ post.content }}</p>
       </div>
     </article>
{% endblock %}
